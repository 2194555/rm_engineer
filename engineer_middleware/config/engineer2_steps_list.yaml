      pin: 0
      state: true
    close_main_gripper: &CLOSE_MAIN_GRIPPER
      pin: 0
      state: false
    open_s1: &OPEN_S1
      pin: 1
      state: true
    close_s1: &CLOSE_S1
      pin: 1
      state: false
    open_s2: &OPEN_S2
      pin: 2
      state: true
    close_s2: &CLOSE_S2
      pin: 2
      state: false
    open_s3: &OPEN_S3
      pin: 3
      state: true
    close_s3: &CLOSE_S3
      pin: 3
      state: false
    OPEN_SMALL_GRIPPER: &OPEN_SMALL_GRIPPER
      pin: 4
      state: true
    CLOSE_SMALL_GRIPPER: &CLOSE_SMALL_GRIPPER
      pin: 4
      state: false
    open_silver_gripper: &OPEN_SMALL_PUMP
      pin: 5
      state: true
    close_silver_gripper: &CLOSE_SMALL_PUMP
      pin: 5
      state: false


steps_list:
  GIMBAL_F:
    - step: "gimbal look front"
      gimbal:
        <<: *FRONT_POS

  GIMBAL_R:
    - step: "gimbal look right"
      gimbal:
        <<: *RIGHT_POS

  GIMBAL_B:
    - step: "gimbal look back"
      gimbal:
        <<: *BACK_POS

  GIMBAL_EE:
    - step: "gimbal follow ee"
      gimbal:
        <<: *FOLLOW_EE

  MIDDLE_PITCH_UP:
    - step: "middle pitch up"
      middle_pitch:
        target: *MIDDLE_PITCH_NORMAL
  HOME:
    - step: "main close"
      gripper:
        <<: *CLOSE_MAIN_GRIPPER
    - step: "pusher back"
      silver_pusher:
        target: 0.
    - step: "lifter down"
      silver_lifter:
        target: 0.0
    - step: "rotate up"
      silver_rotator:
        target: 1.64
    - step: "get gold"
      gold_pusher:
        target: 0.
    - step: "lift gold"
      gold_lifter:
        target: 0.
    - step: "gimbal look front"
      gimbal:
        <<: *RIGHT_POS
    - step: "gimbal look front"
      gimbal:
        <<: *FRONT_POS
    - step: "main close"
      gripper:
        <<: *CLOSE_MAIN_GRIPPER
    - step: "arm home pos"
      arm:
        <<: *HOME
    - step: "middle pitch down"
      middle_pitch:
        target: *MIDDLE_PITCH_GROUND_STONE

  CALIBRATION:
    - step: "middle pitch up"
      middle_pitch:
        target: *MIDDLE_PITCH_NORMAL
    - step: "main close"
      gripper:
        <<: *CLOSE_MAIN_GRIPPER
    - step: "s1 close"
      gripper:
        <<: *CLOSE_S1
    - step: "s2 close"
      gripper:
        <<: *CLOSE_S2
    - step: "s3 close"
      gripper:
        <<: *CLOSE_S3
    - step: "g1 close"
      gripper:
        <<: *CLOSE_SMALL_GRIPPER
    - step: "close silver gripper"
      gripper:
        <<: *CLOSE_SMALL_PUMP
    - step: "gimbal look front"
      gimbal:
        <<: *FRONT_POS
    - step: "main close"
      gripper:
        <<: *CLOSE_MAIN_GRIPPER

  HOME_WITH_PITCH:
    - step: "gimbal look front"
      gimbal:
        <<: *FRONT_POS
    - step: "arm home pos"
      arm:
        <<: *HOME
    - step: "small arm home pos"
      small_arm:
        <<: *SMALL_ARM_HOME_POS
    - step: "main close"
      gripper:
        <<: *CLOSE_MAIN_GRIPPER
    - step: "small close pump"
      gripper:
        <<: *CLOSE_SMALL_PUMP
    - step: "small close gripper"
      gripper:
        <<: *CLOSE_SMALL_GRIPPER
    - step: "middle pitch down"
      middle_pitch:
        target: *MIDDLE_PITCH_GROUND_STONE

  LV4_EXCHANGE:
    - step: "middle pitch up"
      middle_pitch:
        target: *MIDDLE_PITCH_NORMAL
      delay: 0.3
    - step: "arm enter exchange pos"
      arm:
        <<: *LV4_EXCHANGE
    - step: "gimbal ready"
      gimbal:
        <<: *RIGHT_POS
  LV5_L_EXCHANGE:
    - step: "middle pitch up"
      middle_pitch:
        target: *MIDDLE_PITCH_NORMAL
        delay: 1.0
    - step: "arm enter exchange pos"
      arm:
        <<: *LV5_L_EXCHANGE
    - step: "gimbal ready"
      gimbal:
        <<: *RIGHT_POS

  L2R_EXCHANGE:
    - step: "arm move back"
      arm:
        joints: [*JOINT1_EXCHANGE_POS, 0.92, -2.38, *JOINT4_ZERO_POS, *JOINT5_DOWN_90, *JOINT6_HOME_POS]
        common:
          <<: *NORMALLY
        tolerance:
          <<: *BIGGER_TOLERANCE
    - step: "reverse joint2 and joint3"
      arm:
        joints: [*JOINT1_EXCHANGE_POS, -0.846, 2.20, *JOINT4_ZERO_POS, *JOINT5_DOWN_90, *JOINT6_HOME_POS]
        common:
          <<: *NORMALLY
        tolerance:
          <<: *BIGGER_TOLERANCE
    - step: "rotate joint2 to r exchange pos"
      arm:
        joints: [*JOINT1_EXCHANGE_POS, *JOINT2_R_EXCHANGE_POS, 2.20, *JOINT4_ZERO_POS, *JOINT5_DOWN_90, *JOINT6_HOME_POS]
        common:
          <<: *NORMALLY
        tolerance:
          <<: *BIGGER_TOLERANCE
    - step: "arm enter exchange pos"
      arm:
        <<: *LV5_R_EXCHANGE

  R2L_EXCHANGE:
    - step: "fold arm"
      arm:
        joints: [ *JOINT1_EXCHANGE_POS, *JOINT2_R_EXCHANGE_POS, 2.20, *JOINT4_ZERO_POS, *JOINT5_DOWN_90, *JOINT6_HOME_POS ]
        common:
          <<: *NORMALLY
        tolerance:
          <<: *BIGGER_TOLERANCE
    - step: "rotate joint2 to l exchange pos"
      arm:
        joints: [ *JOINT1_EXCHANGE_POS, -0.846, 2.20, *JOINT4_ZERO_POS, *JOINT5_DOWN_90, *JOINT6_HOME_POS ]
        common:
          <<: *NORMALLY
        tolerance:
          <<: *BIGGER_TOLERANCE
    - step: "reverse joint2 and joint3"
      arm:
        joints: [ *JOINT1_EXCHANGE_POS, 0.92, -2.38, *JOINT4_ZERO_POS, *JOINT5_DOWN_90, *JOINT6_HOME_POS ]
        common:
          <<: *NORMALLY
        tolerance:
          <<: *BIGGER_TOLERANCE
    - step: "arm enter exchange pos"
      arm:
        <<: *LV5_L_EXCHANGE


  LV5_R_EXCHANGE:
    - step: "middle pitch up"
      middle_pitch:
        target: *MIDDLE_PITCH_NORMAL
        delay: 1.0
    - step: "arm enter exchange pos"
      arm:
        <<: *LV5_R_EXCHANGE
    - step: "gimbal ready"
      gimbal:
        <<: *RIGHT_POS

  LV5_L_STRAIGHT_EXCHANGE:
    - step: "middle pitch up"
      middle_pitch:
        target: *MIDDLE_PITCH_NORMAL
        delay: 0.3
    - step: "arm enter exchange pos"
      arm:
        <<: *LV5_L_STRAIGHT_EXCHANGE
    - step: "gimbal ready"
      gimbal:
        <<: *RIGHT_POS

  LV5_R_STRAIGHT_EXCHANGE:
    - step: "middle pitch up"
      middle_pitch:
        target: *MIDDLE_PITCH_NORMAL
        delay: 0.3
    - step: "arm enter exchange pos"
      arm:
        <<: *LV5_R_STRAIGHT_EXCHANGE
    - step: "gimbal ready"
      gimbal:
        <<: *RIGHT_POS

  LV5_R_DROP_GOLD_EXCHANGE:
    - step: "middle pitch up"
      middle_pitch:
        target: *MIDDLE_PITCH_NORMAL
        delay: 0.3
    - step: "drop side gold"
      gripper:
        <<: *CLOSE_SMALL_GRIPPER
    - step: "add stone"
      stone_num:
        change: "-g"
    - step: "arm enter exchange pos"
      arm:
        <<: *LV5_R_EXCHANGE
    - step: "gimbal ready"
      gimbal:
        <<: *RIGHT_POS

  LV5_L_DROP_GOLD_EXCHANGE:
    - step: "middle pitch up"
      middle_pitch:
        target: *MIDDLE_PITCH_NORMAL
        delay: 0.3
    - step: "drop side gold"
      gripper:
        <<: *CLOSE_SMALL_GRIPPER
    - step: "add stone"
      stone_num:
        change: "-g"
    - step: "arm enter exchange pos"
      arm:
        <<: *LV5_L_EXCHANGE
    - step: "gimbal ready"
      gimbal:
        <<: *RIGHT_POS

  GET_SMALL_ISLAND:
    - step: "middle pitch up"
      middle_pitch:
        target: *MIDDLE_PITCH_NORMAL
        delay: 0.3
    - step: "gimbal look front"
      gimbal:
        <<: *FRONT_POS
    - step: "ready get small island silver"
      arm:
        joints: [*JOINT1_READY_GET_SMALL_POS, *JOINT2_GET_SMALL_ISLAND_L_POS, *JOINT3_GET_SMALL_ISLAND_L_POS, *JOINT4_ZERO_POS, *JOINT5_DOWN_90, *JOINT6_SMALL1]
        common:
          <<: *NORMALLY
        tolerance:
          <<: *NORMAL_TOLERANCE
    - step: "open main gripper"
      gripper:
        <<: *OPEN_MAIN_GRIPPER
  GET_SMALL_ISLAND0:
    - step: "get small island silver"
      arm:
        joints: [ *JOINT1_GET_SMALL_POS, *JOINT2_GET_SMALL_ISLAND_L_POS, *JOINT3_GET_SMALL_ISLAND_L_POS, *JOINT4_ZERO_POS, *JOINT5_DOWN_90, *JOINT6_SMALL1 ]
        common:
          <<: *NORMALLY
        tolerance:
          <<: *NORMAL_TOLERANCE
    - step: "pull up silver"
      arm:
        joints: [ *JOINT1_READY_GET_STORED_POS, *JOINT2_GET_SMALL_ISLAND_L_POS, *JOINT3_GET_SMALL_ISLAND_L_POS, *JOINT4_ZERO_POS, *JOINT5_DOWN_90, *JOINT6_SMALL1 ]
        common:
          <<: *NORMALLY
        tolerance:
          <<: *NORMAL_TOLERANCE
  GET_SMALL_ISLAND00:
    - step: "ready stuck stone"
      arm:
        joints: [ 0.24, 1.049, -2.4010, -0.225, 1.112, -0.11 ]
        common:
          <<: *NORMALLY
        tolerance:
          <<: *NORMAL_TOLERANCE
    - step: "stuck stone"
      arm:
        joints: [ 0.16, 1.049, -2.4010, -0.225, 1.112, -0.11 ]
        common:
          <<: *NORMALLY
        tolerance:
          <<: *NORMAL_TOLERANCE
    - step: "get ground stone"
      middle_pitch:
        target: 0.49
        delay: 0.5


  STORE_SILVER_TO_GRIPPER1:
    - step: "silver rotator up"
      silver_rotator:
        target: 1.57
    - step: "open silver gripper"
      gripper:
        <<: *OPEN_SMALL_PUMP

    - step: "open gripper1"
      gripper:
        <<: *OPEN_S1
    - step: "ready to store"
      arm:
        joints: [*JOINT1_READY_STORE_POS, *JOINT2_STORE_TO_S1_POS, *JOINT3_STORE_TO_S1_POS, *JOINT4_L90_POS, *JOINT5_STORE_TO_S1_POS, *JOINT6_HOME_POS]
        common:
          <<: *NORMALLY
        tolerance:
          <<: *NORMAL_TOLERANCE
    - step: "store"
      arm:
        joints: [ *JOINT1_STORE_POS, *JOINT2_STORE_TO_S1_POS, *JOINT3_STORE_TO_S1_POS, *JOINT4_L90_POS, *JOINT5_STORE_TO_S1_POS, *JOINT6_HOME_POS ]
        common:
          <<: *NORMALLY
        tolerance:
          <<: *NORMAL_TOLERANCE
    - step: "close main gripper"
      gripper:
        <<: *CLOSE_MAIN_GRIPPER
    - step: "add stone"
      stone_num:
        change: "+s1"
    - step: "lift up arm"
      arm:
        joints: [ *JOINT1_READY_STORE_POS, *JOINT2_STORE_TO_S1_POS, *JOINT3_STORE_TO_S1_POS, *JOINT4_L90_POS, *JOINT5_STORE_TO_S1_POS, *JOINT6_HOME_POS ]
        common:
          <<: *NORMALLY
        tolerance:
          <<: *NORMAL_TOLERANCE
    - step: "left arm"
      arm:
        joints: [ *JOINT1_READY_GET_STORED_POS, 0.113, -2.063, *JOINT4_ZERO_POS, *JOINT5_DOWN_90, *JOINT6_HOME_POS ]
        common:
          <<: *NORMALLY
        tolerance:
          <<: *NORMAL_TOLERANCE

  STORE_SILVER_TO_GRIPPER2:
    - step: "silver rotator up"
      silver_rotator:
        target: 1.57
    - step: "open silver gripper"
      gripper:
        <<: *OPEN_SMALL_PUMP
    - step: "open gripper2"
      gripper:
        <<: *OPEN_S2
    - step: "ready to store"
      arm:
        joints: [ *JOINT1_READY_STORE_POS, *JOINT2_STORE_TO_S2_POS, *JOINT3_STORE_TO_S2_POS, *JOINT4_L90_POS, *JOINT5_STORE_TO_S2_POS, *JOINT6_HOME_POS ]
        common:
          <<: *NORMALLY
        tolerance:
          <<: *NORMAL_TOLERANCE
