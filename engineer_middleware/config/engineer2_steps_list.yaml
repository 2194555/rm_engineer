        <<: *NORMALLY
      tolerance:
        <<: *NORMAL_TOLERANCE

    lv5_l_exchange: &LV5_R_EXCHANGE
      joints: [ *JOINT1_EXCHANGE_POS, *JOINT2_R_EXCHANGE_POS, *JOINT3_R_EXCHANGE_POS, *JOINT4_L90_POS, *JOINT5_DOWN_90, *JOINT6_R_90]
      common:
        <<: *NORMALLY
      tolerance:
        <<: *NORMAL_TOLERANCE

    lv5_r_straight_exchange: &LV5_R_STRAIGHT_EXCHANGE
      joints: [ *JOINT1_EXCHANGE_POS, *JOINT2_EXCHANGE_POS, *JOINT3_ZERO_POS, *JOINT4_L90_POS, *JOINT5_DOWN_90, *JOINT6_R_90 ]
      common:
        <<: *NORMALLY
      tolerance:
        <<: *NORMAL_TOLERANCE

    lv5_l_straight_exchange: &LV5_L_STRAIGHT_EXCHANGE
      joints: [ *JOINT1_EXCHANGE_POS, *JOINT2_EXCHANGE_POS, *JOINT3_ZERO_POS, *JOINT4_R90_POS, *JOINT5_DOWN_90, *JOINT6_L_90 ]
      common:
        <<: *NORMALLY
      tolerance:
        <<: *NORMAL_TOLERANCE

  small_arm:
    small_arm_home: &SMALL_ARM_HOME_POS
      joints: [ *SMALL_JOINT1_HOME_POS, *SMALL_JOINT2_HOME_POS, *SMALL_JOINT3_HOME_POS ]
      common:
        <<: *NORMALLY
      tolerance:
        <<: *SMALL_ARM_NORMAL_TOLERANCE

  gimbal:
    right_pos: &RIGHT_POS
      frame: base_link
      position: [ 0.00 , -3., 0. ]
    left_pos: &LEFT_POS
      frame: base_link
      position: [ 0.001, 3., 0. ]
    front_pos: &FRONT_POS
      frame: base_link
      position: [ 3., -0.3, 0. ]
    back_pos: &BACK_POS
      frame: base_link
      position: [ -3., -0.3, 0. ]
    follow_ee: &FOLLOW_EE
      frame: link6
      position: [ 0.15, 0.00, 0. ]
    follow_gold_gripper: &FOLLOW_GOLD
      frame: gold_lifter_link
      position: [ 0.0, 0.0, 0.0 ]

  gripper:
