common:
  speed:
    slowly_low_timeout: &SLOWLY_LOW_TIMEOUT
      speed: 0.4
      accel: 0.3
      timeout: 3.
    slowly: &SLOWLY
      speed: 0.15
      accel: 0.1
      timeout: 15.
    normally: &NORMALLY
      speed: 0.4
      accel: 0.3
      timeout: 2.
    quickly: &QUICKLY
      speed: 0.8
      accel: 0.8
      timeout: 7.
    joint6_normally: &JOINT6_NORMALLY
      speed: 0.4
      accel: 0.3
      timeout: 2.

  tolerance:
    small_tolerance: &SMALL_TOLERANCE
      tolerance_joints: [ 0.005, 0.008, 0.01, 0.1, 0.1, 0.1 ]
    normal_tolerance: &NORMAL_TOLERANCE
      tolerance_joints: [ 0.005, 0.010, 0.01, 0.2, 0.15, 0.15 ]
    bigger_tolerance: &BIGGER_TOLERANCE
      tolerance_joints: [ 0.005, 0.010, 0.01, 0.3, 0.2, 0.2 ]
    max_tolerance: &MAX_TOLERANCE
      tolerance_joints: [ 0.03, 0.03, 0.03, 0.3, 0.3, 0.3 ]


  joint1:
    mechanical:
      down_position: &JOINT1_DOWN_POSITION
                       -0.09600
      up_position: &JOINT1_UP_POSITION
                     0.43
    home:
      zero_stone_position: &JOINT1_ZERO_STONE_POSITION
                             0.08
      one_stone_position: &JOINT1_ONE_STONE_POSITION
                            0.08
      two_stone_position: &JOINT1_TWO_STONE_POSITION
                            0.153000
      three_stone_position: &JOINT1_THREE_STONE_POSITION
                              0.4192
    get_ore:
      ready_get_ore: &JOINT1_READY_TO_GET_ORE_POSITION
                       0.40
      get_ore: &JOINT1_GET_ORE_POSITION
                 0.310500
    exchange_position: &JOINT1_EXCHANGE_POSITION
                         0.43

  joint2:
    mechanical:
      back_position: &JOINT2_BACK_POSITION
                       0.0001
      furthest_position: &JOINT2_FURTHEST_POSITION
                           0.40045
    store:
      access_store_position: &JOINT2_ACCESS_STORE_POSITION
                               0.0001
      ready_to_access_stone_position: &JOINT2_READY_TO_ACCESS_STONE_POSITION
                                        0.025
    exchange_position: &JOINT2_EXCHANGE_POSITION
                         0.05
    get_ore_position: &JOINT2_GET_ORE_POSITION
                        0.032590

  joint3:
    mechanical:
      left_position: &JOINT3_LF_POSITION
                       0.25
      mid_position: &JOINT3_MID_POSITION
                      0.0001
      right_position: &JOINT3_RT_POSITION
                        -0.275
    get_ore:
      lf_get_ore_position: &JOINT3_LF_GET_ORE_POSITION
                             0.275100
      mid_get_ore_position: &JOINT3_MID_GET_ORE_POSITION
                              0.018900
      rt_get_ore_position: &JOINT3_RT_GET_ORE_POSITION
                             -0.237300
    store_and_take:
      store_stone_position: &JOINT3_ACCESS_STONE_POSITION
                              0.195800



  joint4:
    mechanical:
      up_position: &JOINT4_UP_POSITION
                     0.000001
      down_position: &JOINT4_DOWN_POSITION
                       1.07


  joint5:
    mechanical:
      right_position: &JOINT5_RT_POSITION
                        -1.5
      mid_position: &JOINT5_MID_POSITION
                      0.01
      left_position: &JOINT5_LF_POSITION
                       1.25


  joint6:
    up_position: &JOINT6_UP_POSITION
                   0.051740
    down_position: &JOINT6_DOWN_POSITION
                     3.409060
    access_stone: &JOINT6_ACCESS_STONE_POSITION
                    1.663420
    little_back_position: &JOINT6_LITTLE_BACK_POSITION
                            0.887580

  joint7:
    use_for_delay: &DELAY_0_1
      target: 0.008
      delay: 0.1
    up_position: &JOINT7_UP_POSITION
      target: 0.
      delay:  0.1
    up_position_no_delay: &JOINT7_UP_POSITION_NO_DELAY
      target: 0.
      delay:  0.
    mid_more_position: &JOINT7_MID_MORE_POSITION
      target: 0.25
      delay: 0.1
    mid_more_position_no_delay: &JOINT7_MID_MORE_POSITION_NO_DELAY
      target: 0.25
      delay: 0.
    mid_position: &JOINT7_MID_POSITION
      target: 0.5
      delay: 0.1
    mid_position_no_delay: &JOINT7_MID_POSITION_NO_DELAY
      target: 0.5
      delay: 0.
    mid_less_position: &JOINT7_MID_LESS_POSITION
      target: 0.75
      delay: 0.1
    mid_less_position_no_delay: &JOINT7_MID_LESS_POSITION_NO_DELAY
      target: 0.75
      delay: 0.
    down_position: &JOINT7_DOWN_POSITION
      target: 1
      delay: 0.1
    down_position_no_delay: &JOINT7_DOWN_POSITION_NO_DELAY
      target: 1
      delay: 0.
    auto_exchange_position: &JOINT7_AUTO_EXCHANGE_POSITION
      original_tf: link4
      reference_tf: base_link
      direction: pitch
      delay: 0.05



  gripper:
    open_gripper: &OPEN_GRIPPER
      state: false
    close_gripper: &CLOSE_GRIPPER
      state: true

  gimbal:
    back_pos: &BACK_POS
      frame: gimbal_base
      position: [ -2 ,-0.25, 0 ]
    side_pos: &SIDE_POS
      frame: gimbal_base
      position: [ 0.03 ,3, -0.02 ]
    island_pos: &ISLAND_POS
      frame: gimbal_base
      position: [ 2, 0.03, -0.8 ]
    ground_pos: &GROUND_POS
      frame: gimbal_base
      position: [ 2, 0.03, -0.8 ]
    reversal_pos: &REVERSAL_POS
      frame: gimbal_base
      position: [ 2, 0.015, -0.25 ]
    exchange_pos: &EXCHANGE_POS
      frame: gimbal_base
      position: [ 0, -3, -2.3 ]

  arm:
    home_zero_stone: &HOME
      joints: [ "VARIABLE", *JOINT2_BACK_POSITION, *JOINT3_MID_POSITION, *JOINT4_UP_POSITION, *JOINT5_RT_POSITION, *JOINT6_UP_POSITION ]
      common:
        <<: *NORMALLY
      tolerance:
        <<: *NORMAL_TOLERANCE

    get_ore:
      ready_to_get_ore: &READY_TO_GET_ORE
        joints: [ *JOINT1_READY_TO_GET_ORE_POSITION, *JOINT2_GET_ORE_POSITION, "VARIABLE", *JOINT4_UP_POSITION, *JOINT5_MID_POSITION, *JOINT6_DOWN_POSITION ]
        common:
          <<: *NORMALLY
        tolerance:
          <<: *NORMAL_TOLERANCE
      get_ore: &GET_ORE
        joints: [ *JOINT1_GET_ORE_POSITION, *JOINT2_GET_ORE_POSITION, "VARIABLE", *JOINT4_UP_POSITION, *JOINT5_MID_POSITION, *JOINT6_DOWN_POSITION ]
        common:
          <<: *NORMALLY
        tolerance:
          <<: *NORMAL_TOLERANCE
    access_store:
      ready_to_access_store: &READY_TO_ACCESS_STORE
        joints: [ "VARIABLE", *JOINT2_READY_TO_ACCESS_STONE_POSITION, *JOINT3_ACCESS_STONE_POSITION, *JOINT4_UP_POSITION, *JOINT5_RT_POSITION, *JOINT6_UP_POSITION ]
        common:
          <<: *NORMALLY
        tolerance:
          <<: *NORMAL_TOLERANCE

      access_store: &ACCESS_STORE
        joints: [ "VARIABLE", *JOINT2_ACCESS_STORE_POSITION, *JOINT3_ACCESS_STONE_POSITION, *JOINT4_UP_POSITION, *JOINT5_RT_POSITION, "VARIABLE" ]
        common:
          <<: *NORMALLY
        tolerance:
          <<: *NORMAL_TOLERANCE

    #      ready_to_get_ore_mid: &READY_TO_GET_ORE_MID
    #        joints: [ *JOINT1_READY_TO_GET_ORE_POSITION, *JOINT2_GET_ORE_POSITION, *JOINT3_MID_GET_ORE_POSITION, *JOINT4_UP_POSITION, *JOINT5_MID_POSITION, *JOINT6_DOWN_POSITION ]
    #        common:
    #          <<: *NORMALLY
    #        tolerance:
    #          <<: *NORMAL_TOLERANCE
    #      get_ore_mid: &GET_ORE_MID
    #        joints: [ *JOINT1_GET_ORE_POSITION, *JOINT2_GET_ORE_POSITION, *JOINT3_MID_GET_ORE_POSITION, *JOINT4_UP_POSITION, *JOINT5_MID_POSITION, *JOINT6_DOWN_POSITION ]
    #        common:
    #          <<: *NORMALLY
    #        tolerance:
    #          <<: *NORMAL_TOLERANCE
    #      ready_to_get_ore_rt: &READY_TO_GET_ORE_RT
    #        joints: [ *JOINT1_READY_TO_GET_ORE_POSITION, *JOINT2_GET_ORE_POSITION, *JOINT3_RT_GET_ORE_POSITION, *JOINT4_UP_POSITION, *JOINT5_MID_POSITION, *JOINT6_DOWN_POSITION ]
    #        common:
    #          <<: *NORMALLY
    #        tolerance:
    #          <<: *NORMAL_TOLERANCE
    #      get_ore_rt: &GET_ORE_RT
    #        joints: [ *JOINT1_GET_ORE_POSITION, *JOINT2_GET_ORE_POSITION, *JOINT3_RT_GET_ORE_POSITION, *JOINT4_UP_POSITION, *JOINT5_MID_POSITION, *JOINT6_DOWN_POSITION ]
    #        common:
    #          <<: *NORMALLY
    #        tolerance:
    #          <<: *NORMAL_TOLERANCE

    ready_to_store_stone_after_get_ore: &READY_TO_STORE_STONE_AFTER_GET_ORE
      joints: [ *JOINT1_READY_TO_GET_ORE_POSITION, *JOINT2_ACCESS_STORE_POSITION, *JOINT3_ACCESS_STONE_POSITION, *JOINT4_UP_POSITION, *JOINT5_RT_POSITION, *JOINT6_UP_POSITION ]
      common:
        <<: *NORMALLY
      tolerance:
        <<: *NORMAL_TOLERANCE

    store_stone_after_get_ore: &STORE_STONE_AFTER_GET_ORE
      joints: [ *JOINT1_READY_TO_GET_ORE_POSITION, *JOINT2_ACCESS_STORE_POSITION, *JOINT3_ACCESS_STONE_POSITION, *JOINT4_UP_POSITION, *JOINT5_RT_POSITION, *JOINT6_ACCESS_STONE_POSITION ]
      common:
        <<: *NORMALLY
      tolerance:
        <<: *NORMAL_TOLERANCE

    exchange_position: &EXCHANGE_POSITION
      joints: [ *JOINT1_EXCHANGE_POSITION, *JOINT2_EXCHANGE_POSITION, *JOINT3_LF_POSITION, *JOINT4_UP_POSITION, *JOINT5_MID_POSITION, *JOINT6_UP_POSITION ]
      common:
        <<: *NORMALLY
      tolerance:
        <<: *BIGGER_TOLERANCE





  reversal:
    velocity_stop: &VELOCITY_STOP
      mode: "VELOCITY"
      values: [ 0.,0.,0.,0.,0.,0. ]
    velocity_z_in: &VELOCITY_Z_IN
      mode: "VELOCITY"
      values: [ 0.,0.,-1.2,0.,-0.01,0. ]
    velocity_z_in_quickly: &VELOCITY_Z_IN_QUICKLY
      mode: "VELOCITY"
      values: [ 0.,0.,-3.0,0.,-0.01,0. ]
    position_z_out: &POSITION_Z_OUT
      mode: "POSITION"
      values: [ 0.,0.,17.,0.,0.,0. ]
      delay: 0.4
    velocity_z_out: &VELOCITY_Z_OUT
      mode: "VELOCITY"
      values: [ 0.,0.,3.,0.,0.,0. ]

  chassis_move:
    chassis_backward_7: &CHASSIS_BACKWARD_7
      frame: base_link
      position: [ -0.07, 0. ]
      yaw: 0.0
      chassis_tolerance_position_: 0.04
      chassis_tolerance_angular_: 0.2

    chassis_backward_30: &CHASSIS_BACKWARD_25
      frame: base_link
      position: [ -0.28,0. ]
      yaw: 0.0
      chassis_tolerance_position_: 0.04
      chassis_tolerance_angular_: 0.2

    chassis_right_90: &CHASSIS_RIGHT_90
      frame: base_link
      position: [ 0., 0. ]
      yaw: -1.57
      chassis_tolerance_position_: 0.1
      chassis_tolerance_angular_: 0.1
    chassis_180: &CHASSIS_180
      frame: base_link
      position: [ 0., 0. ]
      yaw: 2.80
      chassis_tolerance_position_: 0.1
      chassis_tolerance_angular_: 0.2


steps_list:
  ###############   GRIPPER   ###############
  CLOSE_GRIPPER:
    - step: "close gripper"
      gripper:
        <<: *CLOSE_GRIPPER

  OPEN_GRIPPER:
    - step: "open  gripper"
      gripper:
        <<: *OPEN_GRIPPER
  ###############   HOME   ###############

  HOME_ZERO_STONE:
    - step: "joint7 up"
      end_effector:
        <<: *JOINT7_UP_POSITION
    - step: "home with no stone"
      arm:
        <<: *HOME
        variable: [ *JOINT1_ZERO_STONE_POSITION, 0, 0, 0, 0, 0 ]

  HOME_ONE_STONE:
    - step: "gimbal look side"
      gimbal:
        <<: *SIDE_POS
    - step: "joint7 up"
      joint7:
        <<: *JOINT7_UP_POSITION
    - step: "home with one stone"
      arm:
        <<: *HOME
        variable: [ *JOINT1_ONE_STONE_POSITION, 0, 0, 0, 0, 0 ]

  HOME_TWO_STONE:
    - step: "gimbal look side"
      gimbal:
        <<: *SIDE_POS
    - step: "joint7 up"
      joint7:
        <<: *JOINT7_UP_POSITION
    - step: "home with two stone"
      arm:
        <<: *HOME
        variable: [ *JOINT1_TWO_STONE_POSITION, 0, 0, 0, 0, 0 ]

  HOME_THREE_STONE:
    - step: "gimbal look side"
      gimbal:
        <<: *SIDE_POS
    - step: "joint7 up"
      joint7:
        <<: *JOINT7_UP_POSITION
    - step: "home with three stone"
      arm:
        <<: *HOME
        variable: [ *JOINT1_THREE_STONE_POSITION, 0, 0, 0, 0, 0 ]

      ###################   TAKE   ####################

  #############  SMALL_ISLAND_TOP  ################

  ########### LF  ############

  SMALL_ISLAND_LF:
    - step: "joint7 up"
      joint7:
        <<: *JOINT7_UP_POSITION_NO_DELAY
    - step: "island gimbal"
      gimbal:
        <<: *ISLAND_POS
    - step: "ready_to_get_ore"
      arm:
        <<: *READY_TO_GET_ORE
        variable: [ 0, 0, *JOINT3_LF_GET_ORE_POSITION, 0, 0, 0 ]
    - step: "open gripper"
      gripper:
        <<: *OPEN_GRIPPER
    - step: "reversal move"
      reversal:
        <<: *VELOCITY_Z_IN
  SMALL_ISLAND_LF0:
    - step: "move down to get ore"
      arm:
        <<: *GET_ORE
        variable: [ 0, 0, *JOINT3_LF_GET_ORE_POSITION, 0, 0, 0 ]
    - step: "move up ore"
      arm:
        <<: *READY_TO_GET_ORE
        variable: [ 0, 0, *JOINT3_LF_GET_ORE_POSITION, 0, 0, 0 ]
    - step: "ready to store stone"
      arm:
        <<: *READY_TO_STORE_STONE_AFTER_GET_ORE
    - step: "store stone"
      arm:
        <<: *STORE_STONE_AFTER_GET_ORE
    - step: "close gripper"
      gripper:
        <<: *CLOSE_GRIPPER
    - step: "reverse joint6"
      joints: [ *JOINT1_READY_TO_GET_ORE_POSITION, *JOINT2_READY_TO_ACCESS_STONE_POSITION, *JOINT3_MID_POSITION, *JOINT4_UP_POSITION, *JOINT5_RT_POSITION, *JOINT6_UP_POSITION ]
      common:
        <<: *NORMALLY
      tolerance:
        <<: *NORMAL_TOLERANCE
    - step: "stop reversal"
      reversal:
        <<: *VELOCITY_STOP

  ########### MID ############

  SMALL_ISLAND_MID:
    - step: "joint7 up"
      joint7:
        <<: *JOINT7_UP_POSITION_NO_DELAY
    - step: "island gimbal"
      gimbal:
        <<: *ISLAND_POS
    - step: "ready_to_get_ore"
      arm:
        <<: *READY_TO_GET_ORE
        variable: [ 0, 0, *JOINT3_MID_GET_ORE_POSITION, 0, 0, 0 ]
    - step: "open gripper"
      gripper:
        <<: *OPEN_GRIPPER
    - step: "reversal move"
      reversal:
        <<: *VELOCITY_Z_IN
  SMALL_ISLAND_MID0:
    - step: "move down to get ore"
      arm:
        <<: *GET_ORE
        variable: [ 0, 0, *JOINT3_MID_GET_ORE_POSITION, 0, 0, 0 ]
    - step: "move up ore"
      arm:
        <<: *READY_TO_GET_ORE
        variable: [ 0, 0, *JOINT3_MID_GET_ORE_POSITION, 0, 0, 0 ]
    - step: "ready to store stone"
      arm:
        <<: *READY_TO_STORE_STONE_AFTER_GET_ORE
    - step: "store stone"
      arm:
        <<: *STORE_STONE_AFTER_GET_ORE
    - step: "close gripper"
      gripper:
        <<: *CLOSE_GRIPPER
    - step: "reverse joint6"
      joints: [ *JOINT1_READY_TO_GET_ORE_POSITION, *JOINT2_READY_TO_ACCESS_STONE_POSITION, *JOINT3_MID_POSITION, *JOINT4_UP_POSITION, *JOINT5_RT_POSITION, *JOINT6_UP_POSITION ]
      common:
        <<: *NORMALLY
      tolerance:
        <<: *NORMAL_TOLERANCE
    - step: "stop reversal"
      reversal:
        <<: *VELOCITY_STOP

  ########### RT  ############

  SMALL_ISLAND_RT:
    - step: "joint7 up"
      joint7:
        <<: *JOINT7_UP_POSITION_NO_DELAY
    - step: "island gimbal"
      gimbal:
        <<: *ISLAND_POS
    - step: "ready_to_get_ore"
      arm:
        <<: *READY_TO_GET_ORE
        variable: [ 0, 0, *JOINT3_RT_GET_ORE_POSITION, 0, 0, 0 ]
    - step: "open gripper"
      gripper:
        <<: *OPEN_GRIPPER
    - step: "reversal move"
      reversal:
        <<: *VELOCITY_Z_IN
  SMALL_ISLAND_RT0:
    - step: "move down to get ore"
      arm:
        <<: *GET_ORE
        variable: [ 0, 0, *JOINT3_RT_GET_ORE_POSITION, 0, 0, 0 ]
    - step: "move up ore"
      arm:
        <<: *READY_TO_GET_ORE
        variable: [ 0, 0, *JOINT3_RT_GET_ORE_POSITION, 0, 0, 0 ]
    - step: "ready to store stone"
      arm:
        <<: *READY_TO_STORE_STONE_AFTER_GET_ORE
    - step: "store stone"
      arm:
        <<: *STORE_STONE_AFTER_GET_ORE
        variable: [ *JOINT1_READY_TO_GET_ORE_POSITION, 0, 0, 0, 0, 0 ]
    - step: "close gripper"
      gripper:
        <<: *CLOSE_GRIPPER
    - step: "reverse joint6"
      joints: [ *JOINT1_READY_TO_GET_ORE_POSITION, *JOINT2_READY_TO_ACCESS_STONE_POSITION, *JOINT3_MID_POSITION, *JOINT4_UP_POSITION, *JOINT5_RT_POSITION, *JOINT6_UP_POSITION ]
      common:
        <<: *NORMALLY
      tolerance:
        <<: *NORMAL_TOLERANCE
    - step: "stop reversal"
      reversal:
        <<: *VELOCITY_STOP

      ###################   TAKE   ####################

  ########### TAKE ###########
  TAKE_WHEN_ONE_STONE:
    - step: "island gimbal"
      gimbal:
        <<: *ISLAND_POS
    - step: "joint7 up"
      joint7:
        <<: *JOINT7_UP_POSITION_NO_DELAY
    - step: "move down to get stone"
      arm:
        <<: *READY_TO_ACCESS_STORE
        variable: [ *JOINT1_ZERO_STONE_POSITION, 0, 0, 0, 0, 0 ]
    - step: "REVERSAL OUT"
      reversal:
        <<: *POSITION_Z_OUT
    - step: "move up with stone and ready to get stone"
      arm:
        <<: *READY_TO_ACCESS_STORE
        variable: [ *JOINT1_THREE_STONE_POSITION, 0, 0, 0, 0, *JOINT6_ACCESS_STONE_POSITION ]
    - step: "open gripper"
      gripper:
        <<: *OPEN_GRIPPER
    - step: "move joint2 to get stone"
      arm:
        <<: *ACCESS_STORE
        variable: [ *JOINT1_THREE_STONE_POSITION, 0, 0, 0, 0, *JOINT6_ACCESS_STONE_POSITION ]
    - step: "REVERSAL Z OUT"
      reversal:
        <<: *VELOCITY_Z_OUT
    - step: "move joint6"
      arm:
        <<: *ACCESS_STORE
        variable: [ *JOINT1_THREE_STONE_POSITION, 0, 0, 0, 0, *JOINT6_UP_POSITION ]
    - step: "REVERSAL OUT"
      reversal:
        <<: *VELOCITY_STOP
    - step: "change stone"
      stone_num:
        change: "-1"
    - step: "move to exchange wait state"
      arm:
        <<: *EXCHANGE_POSITION

  TAKE_WHEN_TWO_STONE:
    - step: "island gimbal"
      gimbal:
        <<: *ISLAND_POS
    - step: "joint7 up"
      joint7:
        <<: *JOINT7_UP_POSITION_NO_DELAY
    - step: "move down to get stone"
      arm:
        <<: *READY_TO_ACCESS_STORE
        variable: [ *JOINT1_ONE_STONE_POSITION, 0, 0, 0, 0, 0 ]
    - step: "REVERSAL OUT"
      reversal:
        <<: *POSITION_Z_OUT
    - step: "move up with stone and ready to get stone"
      arm:
        <<: *READY_TO_ACCESS_STORE
        variable: [ *JOINT1_THREE_STONE_POSITION, 0, 0, 0, 0, *JOINT6_ACCESS_STONE_POSITION ]
    - step: "open gripper"
      gripper:
        <<: *OPEN_GRIPPER
    - step: "move joint2 to get stone"
      arm:
        <<: *ACCESS_STORE
        variable: [ *JOINT1_THREE_STONE_POSITION, 0, 0, 0, 0, *JOINT6_ACCESS_STONE_POSITION ]
    - step: "REVERSAL Z OUT"
      reversal:
        <<: *VELOCITY_Z_OUT
    - step: "move joint6"
      arm:
        <<: *ACCESS_STORE
        variable: [ *JOINT1_THREE_STONE_POSITION, 0, 0, 0, 0, *JOINT6_UP_POSITION ]
    - step: "REVERSAL OUT"
      reversal:
        <<: *VELOCITY_STOP
    - step: "change stone"
      stone_num:
        change: "-1"
    - step: "move to exchange wait state"
      arm:
        <<: *EXCHANGE_POSITION

  TAKE_WHEN_THREE_STONE:
    - step: "island gimbal"
      gimbal:
        <<: *ISLAND_POS
    - step: "joint7 up"
      joint7:
        <<: *JOINT7_UP_POSITION_NO_DELAY
    - step: "move down to get stone"
      arm:
        <<: *READY_TO_ACCESS_STORE
        variable: [ *JOINT1_TWO_STONE_POSITION, 0, 0, 0, 0, 0 ]
    - step: "REVERSAL OUT"
      reversal:
        <<: *POSITION_Z_OUT
    - step: "move up with stone and ready to get stone"
      arm:
        <<: *READY_TO_ACCESS_STORE
        variable: [ *JOINT1_THREE_STONE_POSITION, 0, 0, 0, 0, *JOINT6_ACCESS_STONE_POSITION ]
    - step: "open gripper"
      gripper:
        <<: *OPEN_GRIPPER
    - step: "move joint2 to get stone"
      arm:
        <<: *ACCESS_STORE
        variable: [ *JOINT1_THREE_STONE_POSITION, 0, 0, 0, 0, *JOINT6_ACCESS_STONE_POSITION ]
    - step: "REVERSAL Z OUT"
      reversal:
        <<: *VELOCITY_Z_OUT
    - step: "move joint6"
      arm:
        <<: *ACCESS_STORE
        variable: [ *JOINT1_THREE_STONE_POSITION, 0, 0, 0, 0, *JOINT6_UP_POSITION ]
    - step: "REVERSAL OUT"
      reversal:
        <<: *VELOCITY_STOP
    - step: "change stone"
      stone_num:
        change: "-1"
    - step: "move to exchange wait state"
      arm:
        <<: *EXCHANGE_POSITION

