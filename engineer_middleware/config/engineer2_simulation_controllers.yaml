controllers:
  joint_state_controller:
    type: joint_state_controller/JointStateController
    publish_rate: 100
  robot_state_controller:
    type: robot_state_controller/RobotStateController
    publish_rate: 100

  arm_trajectory_controller:
    type: effort_controllers/JointTrajectoryController
    joints:
      - joint1
      - joint2
      - joint3
      - joint4
      - joint5
      - joint6
    gains:
      joint1: { p: 20000.0, i: 0, d: 400.0, i_clamp_max: 0, i_clamp_min: 0, antiwindup: true, publish_state: true }
      joint2: { p: 100000, i: 0, d: 1000.0, i_clamp_max: 0, i_clamp_min: 0, antiwindup: true, publish_state: true }
      joint3: { p: 5000.0, i: 0, d: 100.0, i_clamp_max: 0, i_clamp_min: 0, antiwindup: true, publish_state: true }
      joint4: { p: 10000.0, i: 0.0, d: 60, i_clamp_max: 0, i_clamp_min: 0.0, antiwindup: true, publish_state: true }
      joint5: { p: 46000.0, i: 0, d: 200.0, i_clamp_max: 0, i_clamp_min: 0, antiwindup: true, publish_state: true }
      joint6: { p: 20000.0, i: 0, d: 120., i_clamp_max: 0, i_clamp_min: 0, antiwindup: true, publish_state: true }
    constraints:
      joint1: { trajectory: 0.05, goal: 0.05 }
      joint2: { trajectory: 0.05, goal: 0.05 }
      joint3: { trajectory: 0.05, goal: 0.05 }
      joint4: { trajectory: 0.05, goal: 0.05 }
      joint5: { trajectory: 0.05, goal: 0.05 }
      joint6: { trajectory: 0.05, goal: 0.05 }
